language: go
sudo: false
go:
- 1.x
before_install:
- go get github.com/mattn/goveralls
- go get github.com/mitchellh/gox
script:
- go test -v ./...
- "$GOPATH/bin/goveralls -service=travis-ci"
deploy:
  provider: releases
  api_key:
    secure: 
  file:
  - concards_darwin_386
  - concards_darwin_amd64
  - concards_freebsd_386
  - concards_freebsd_amd64
  - concards_freebsd_arm
  - concards_linux_386
  - concards_linux_amd64
  - concards_linux_arm
  - concards_linux_mips
  - concards_linux_mips64
  - concards_linux_mips64le
  - concards_linux_mipsle
  - concards_linux_s390x
  - concards_netbsd_386
  - concards_netbsd_amd64
  - concards_netbsd_arm
  - concards_openbsd_386
  - concards_openbsd_amd64
  on:
    repo: alanxoc3/concards
    tags: true
    condition: $LATEST = true
  skip_cleanup: 'true'
